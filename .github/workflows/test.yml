name: Test

on:
  pull_request: {}

jobs:
  dotnet:
    name: dotnet
    strategy:
      fail-fast: false
      matrix:
        config:
          - branch: main
    runs-on: ubuntu-latest
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      NUGET_XMLDOC_MODE: skip
    steps:
      - name: Install nats-server
        run: |
          for i in 1 2 3
          do
            curl -sf https://binaries.nats.dev/nats-io/nats-server/v2@${{ matrix.config.branch }} | PREFIX=. sh && break || sleep 30
          done
          sudo mv nats-server /usr/local/bin

      - name: Check nats-server
        run: nats-server -v

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'
          dotnet-quality: 'preview'

      - name: Test Native AOT
        run: |
          echo "Testing Native AOT"
          pwd
          echo "List files"
          ls -l
          echo "CD"
          cd ./tests
          echo "List files"
          ls -l
          echo "CD"
          cd NATS.Client.NativeAotTests
          dotnet publish -r linux-x64 -c Release -o dist
          cd dist
          ls -lh
          ./NATS.Client.NativeAotTests
