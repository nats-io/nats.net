name: Release

on: workflow_dispatch

jobs:
  nuget:
    name: dotnet
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.x'

      # Assume tag format is `v1.2.3` or `v1.2.3-beta`
      - name: Package version
        run: |
          REF_NAME=${{ github.ref_name }}
          echo "PACKAGE_VERSION=${REF_NAME#v}" >> $GITHUB_ENV

      - name: Pack
        run: dotnet pack -c Release -p:Version=$PACKAGE_VERSION -o dist src/NATS.Client.Core/NATS.Client.Core.csproj

      - name: Push
        run: dotnet nuget push dist/*.nupkg -s https://api.nuget.org/v3/index.json -k ${{ secrets.NUGET_API_KEY }}
